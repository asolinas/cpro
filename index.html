<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Supabase File Manager</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.4/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 p-6">

<div class="max-w-3xl mx-auto">
  <h1 class="text-3xl font-bold mb-4">File Manager (Supabase)</h1>

  <div class="bg-white p-4 rounded shadow mb-6">
    <h2 class="text-xl mb-2 font-semibold">Carica file</h2>
    <input type="file" id="fileInput" class="border p-2 rounded" />
    <button id="uploadBtn" class="bg-blue-600 text-white px-4 py-2 rounded ml-2">Carica</button>
  </div>

  <div class="bg-white p-4 rounded shadow mb-6">
    <h2 class="text-xl font-semibold mb-2">Ricerca</h2>
    <input id="search" type="text" placeholder="cerca per nomeâ€¦" class="border p-2 rounded w-full" />
  </div>

  <div id="files" class="space-y-3"></div>
</div>

<script>
const SUPABASE_URL = "https://xqrhpgrznrmewtgxxngu.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhxcmhwZ3J6bnJtZXd0Z3h4bmd1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwMjcyNzUsImV4cCI6MjA4MDYwMzI3NX0.jQNuHTWj4bu4Ji_2ALFzB9Tulf_tM9A1tXBEUVzuaKc";
const BUCKET = "files";

const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
const filesDiv = document.getElementById("files");
const searchInput = document.getElementById("search");

async function loadFiles() {
  const { data, error } = await supabaseClient.storage.from(BUCKET).list("", { limit: 1000 });
  if (error) return console.error(error);

  const q = searchInput.value.toLowerCase();
  const list = data.filter(f => f.name.toLowerCase().includes(q));

  filesDiv.innerHTML = list.map(f => `
    <div class="bg-white p-4 rounded shadow flex justify-between items-center">
      <div><strong>${f.name}</strong></div>
      <div class="flex gap-2">
        <button onclick="window.open('viewer.html?file=${f.name}','_blank')" 
            class="bg-blue-600 text-white px-3 py-1 rounded">View</button>
      </div>
    </div>
  `).join("");
}

document.getElementById("uploadBtn").onclick = async () => {
  const fileInput = document.getElementById("fileInput");
  if (!fileInput.files.length) return;

  const file = fileInput.files[0];

  const { error } = await supabaseClient.storage.from(BUCKET).upload(file.name, file, {
    cacheControl: "3600",
    upsert: true,
    contentType: file.type || "text/plain"
  });

  if (error) {
    alert("Errore upload: " + error.message);
    return;
  }

  fileInput.value = "";
  loadFiles();
};

searchInput.addEventListener("input", loadFiles);
loadFiles();
</script>

</body>
</html>
