<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Canzoniere Pro</title>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.4/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 p-6">

<div class="max-w-3xl mx-auto">

  <h1 class="text-3xl font-bold mb-6">Canzoniere Pro</h1>

  <!-- UPLOAD BOX -->
  <div class="bg-white p-4 rounded shadow mb-6">
    <h2 class="text-xl font-semibold mb-2">Carica file</h2>
    <input type="file" id="fileInput" class="border p-2 rounded"/>
    <button id="uploadBtn" class="bg-blue-600 text-white px-4 py-2 rounded ml-2">Carica</button>
  </div>

  <!-- SEARCH BOX -->
  <div class="bg-white p-4 rounded shadow mb-6">
    <h2 class="text-xl font-semibold mb-2">Ricerca</h2>
    <input id="search" type="text" placeholder="Titolo, autore o nome fileâ€¦" class="border p-2 rounded w-full"/>
  </div>

  <!-- FILE LIST -->
  <div id="files" class="space-y-3"></div>

</div>


<script>
// CONFIG
const SUPABASE_URL = "https://xqrhpgrznrmewtgxxngu.supabase.co";
const SUPABASE_ANON_KEY =
"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhxcmhwZ3J6bnJtZXd0Z3h4bmd1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwMjcyNzUsImV4cCI6MjA4MDYwMzI3NX0.jQNuHTWj4bu4Ji_2ALFzB9Tulf_tM9A1tXBEUVzuaKc";
const BUCKET = "files";

const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

// DOM
const filesDiv = document.getElementById("files");
const searchInput = document.getElementById("search");


// Extract metadata (Title / Subtitle)
async function extractMeta(fileName) {
    const { data, error } = await supabaseClient.storage.from(BUCKET).download(fileName);
    if (error) return { title: "", subtitle: "" };

    const text = await data.text();

    let title = "";
    let subtitle = "";

    // Format 1
    let m1 = text.match(/^Title:\s*(.*)$/mi);
    if (m1) title = m1[1].trim();

    let m2 = text.match(/^Subtitle:\s*(.*)$/mi);
    if (m2) subtitle = m2[1].trim();

    // Format 2 (ChoPro style)
    let g1 = text.match(/^\{title:\s*(.*?)\}$/mi);
    if (g1) title = g1[1].trim();

    let g2 = text.match(/^\{subtitle:\s*(.*?)\}$/mi);
    if (g2) subtitle = g2[1].trim();

    return { title, subtitle };
}


// Load file list
async function loadFiles() {
  const { data, error } = await supabaseClient.storage.from(BUCKET).list("", { limit: 500 });
  if (error) {
    console.error("Load error:", error);
    return;
  }

  let entries = [];

  for (let f of data) {
    const meta = await extractMeta(f.name);
    entries.push({
      filename: f.name,
      title: meta.title || "",
      subtitle: meta.subtitle || ""
    });
  }

  // Sort alphabetically by subtitle (author)
  entries.sort((a, b) => (a.subtitle || "").localeCompare(b.subtitle || ""));

  // Apply search filter
  const q = searchInput.value.toLowerCase();

  const filtered = entries.filter(e =>
    e.filename.toLowerCase().includes(q) ||
    e.title.toLowerCase().includes(q) ||
    e.subtitle.toLowerCase().includes(q)
  );

  // Render list
  filesDiv.innerHTML = filtered.map(e => `
    <div class="file-item">
      <div class="file-meta">
        <span class="title">${e.title || "(senza titolo)"}</span>
        <span class="subtitle">${e.subtitle || "(autore sconosciuto)"}</span>
        <span class="filename">${e.filename}</span>
      </div>

      <div class="flex gap-2">
        <!-- VIEW BUTTON -->
        <button onclick="window.open('viewer.html?file=${e.filename}', '_blank')" class="toolbar-btn">
          <img src="assets/icons/view.svg" width="26"/>
        </button>

        <!-- DELETE BUTTON -->
        <button onclick="deleteFile('${e.filename}')" class="toolbar-btn">
          <img src="assets/icons/delete.svg" width="26"/>
        </button>
      </div>
    </div>
  `).join("");
}


// Delete (immediato)
async function deleteFile(name) {
  await supabaseClient.storage.from(BUCKET).remove([name]);
  loadFiles();
}


// Upload file
document.getElementById("uploadBtn").onclick = async () => {
  const file = document.getElementById("fileInput").files[0];
  if (!file) return;

  await supabaseClient.storage.from(BUCKET).upload(file.name, file, { upsert: true });
  loadFiles();
};

searchInput.addEventListener("input", loadFiles);
loadFiles();
</script>

</body>
</html>
